<h1>Jogador: {{ player }}</h1>

<button mat-raised-button (click)="newGame()" color="primary">Novo Jogo</button>

<h2 *ngIf="winner">O Jogador {{ winner }} ganhou o jogo!</h2>

<main>
  <app-square
      *ngFor="let val of squares; let i = index"
      [value]="val"
      (click)="makeMove(i)">
  </app-square>
</main>
