<div class="container">
  <header>Formulário</header>
  <div class="progress-bar">
    <div class="step">
      <p>
Nome</p>
<div class="bullet">
        <span>1</span>
      </div>
<div class="check fas fa-check">
</div>
</div>
<div class="step">
      <p>
Contato</p>
<div class="bullet">
        <span>2</span>
      </div>
<div class="check fas fa-check">
</div>
</div>
<div class="step">
      <p>
Data</p>
<div class="bullet">
        <span>3</span>
      </div>
<div class="check fas fa-check">
</div>
</div>
<div class="step">
      <p>
Submeter</p>
<div class="bullet">
        <span>4</span>
      </div>
<div class="check fas fa-check">
</div>
</div>
</div>
<div class="form-outer">
    <form action="#">
      <div class="page slide-page">
        <div class="title">Info Básica:</div>
<div class="field">
          <div class="label">Nome</div>
<input type="text">
        </div>
<div class="field">
          <div class="label">
Apelido</div>
<input type="text">
        </div>
<div class="field">
          <button class="firstNext next">Próximo</button>
        </div>
</div>
<div class="page">
        <div class="title">Contacto:</div>
<div class="field">
          <div class="label">
Email</div>
<input type="text">
        </div>
<div class="field">
      <div class="label">Telemóvel</div>
<input type="Number">
        </div>
<div class="field btns">
          <button class="prev-1 prev">Voltar</button>
          <button class="next-1 next">Próximo</button>
        </div>
</div>
<div class="page">
        <div class="title">Data de nascimento:</div>
<div class="field">
          <div class="label">
Date</div>
<input type="text">
        </div>
<div class="field">
          <div class="label">
Género</div>
<select>
            <option>Masculino</option>
            <option>Feminino</option>
            <option>Outro</option>
          </select>
        </div>
<div class="field btns">
          <button class="prev-2 prev">Voltar</button>
          <button class="next-2 next">Próximo</button>
        </div>
</div>
<div class="page">
        <div class="title">
Login:</div>
<div class="field">
          <div class="label">
Username</div>
<input type="text">
        </div>
<div class="field">
          <div class="label">
Password</div>
<input type="password">
        </div>
<div class="field btns">
          <button class="prev-3 prev">Voltar</button>
          <button class="submit">Submeter</button>
        </div>
</div>
</form>
</div>
</div>
